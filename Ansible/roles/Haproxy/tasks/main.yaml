---
- name: Check for connectivity
  ping:
    data: alive
- name: install required packages
  apt:
    pkg:
    - curl
    - gnupg
    - ca-certificates
    state: present

- name: create keyring direcrtory
  file:
    path: /etc/apt/keyrings
    owner: root
    group: root
    mode: 0755
    state: directory



- name: add docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg



- name: add the repository

  apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu   jammy stable
    state: present



- name: update repository
  apt:
    update_cache: yes


- name: install docker
  apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
    - python3-pip


- name: install dockerpy
  pip:
    name: docker



- name: pull Haproxy latest image
  docker_image:
    name: Haproxy:{{ haproxy_version }}
    source: pull


- name: create a directory for Haproxy config
  file:
    path: /root/Haproxy/
    owner: root
    group: root
    mode: "0755"
    state: directory




- name: craete the Haproxy.cfg file from template
  template:
    dest: /root/Haproxy/Haproxy.cfg
    src: templates/Haproxy.cfg.j2
  notify:
  - restart Haproxy container




- name: run the Haproxy container
  docker_container:
    name: Haproxy
    image: Haproxy:{{ haproxy_version }}
    state: started
    restart_policy: always
    ports:
      - '6443:6443'
    volumes:
      - /root/Haproxy/Haproxy.cfg:/usr/local/etc/Haproxy/Haproxy.cfg







